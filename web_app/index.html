<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 4x4x4 LED Cube">
    <meta name="keywords" content="LED, Cube, Interactive, Web, JavaScript">
    <link rel="icon" href="img/led.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>4x4x4 LED Cube</title>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <div id="container">
        <div id="layers"></div>
        <div id="controles">
            <!-- Buttons for reset, save, load, and send -->
            <button id="reset_button" class="custom-btn button-a">Reset</button>
            <button id="save_button" class="custom-btn button-a">Save</button>
            <button id="load_button" class="custom-btn button-a">Load</button>
            <button id="send_button" class="custom-btn button-a">Send</button>
        </div>
    </div>
    <script src="js/LEDController.js"></script>
</body>
</html>
